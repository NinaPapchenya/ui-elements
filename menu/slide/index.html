<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Menu">
		
		<title>Menu - for CodePen</title>
				
		<!-- CSS -->
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
	<!-- 
		Credits
		
		Google Web Fonts: Roboto, Noto Serif TC
	-->
	
	<header class="header">
		<div class="logo">
			<a href="#">Blog</a>
		</div>
		
		<!-- Elements for mobile screen navigation -->
		<a href="#menu" class="mobile-menu__opener" id="mobile-menu__opener" role="button" tabindex="0"><span>Menu</span></a>
		<div class="mobile-menu__screen"></div>
		
		<!-- Main menu -->
		<nav id="menu" class="menu">
			<a href="#" class="menu__item">Archive</a>
			<a href="#" class="menu__item">Projects</a>
			<a href="#" class="menu__item">About me</a>
			<a href="#" class="menu__item menu__item_active">Contact</a>
		</nav>
	</header>
	
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		(function($){
			'use strict';
			
			$(document).ready(function(){
				// DropDown menu on mobile devices
				$('#mobile-menu__opener').on('click touchstart', function(e){
					e.preventDefault();
					
					if (!$('#menu').hasClass('menu_slide_up')) {
						$('#menu').addClass('menu_slide_up');
					} 
					
					$('#menu').toggleClass('menu_slide_down');
					$(this).toggleClass('mobile-menu__opener_menu_open');
				});
				
				// For resize window on desktop devices
				$(window).resize(function() {
					if ($(window).width() > 768) {
						if ($('#menu').hasClass('menu_slide_up')) {
							$('#menu').removeClass('menu_slide_up');
						} 
						
						if ($('#menu').hasClass('menu_slide_down')) {
							$('#menu').removeClass('menu_slide_down');
							$('#mobile-menu__opener').removeClass('mobile-menu__opener_menu_open');
						} 
					}
				});
			});
			
		})(jQuery);
	</script>
	
	</body>
</html>
